[11:17 am, 26/02/2026] Iman Zaman: <!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>E-Hadir | Aesthetic Glass</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="theme-color" content="#764ba2">
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.12);
            --glass-border: rgba(255, 255, 255, 0.2);
            --input-bg: rgba(255, 255, 255, 0.08);
            --text-white: #ffffff;
        }

        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background: linear-gradient(-45deg, #4158D0, #C850C0, #FFCC70, #24D292);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Paksa tinggi skrin tepat 100% tanpa skrol */
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            padding: 10px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 100%;
            max-width: 380px;
            /* Memastikan container tidak melebihi tinggi skrin */
            max-height: 95vh;
            display: flex;
            flex-direction: column;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 28px;
            border: 1px solid var(--glass-border);
            /* Padding dinamik mengikut tinggi skrin */
            padding: clamp(20px, 4vh, 35px) 25px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            color: var(--text-white);
            display: flex;
            flex-direction: column;
            gap: clamp(10px, 2vh, 20px);
        }

        .header { text-align: center; }
        .header i { font-size: clamp(30px, 5vh, 45px); margin-bottom: 5px; opacity: 0.9; }
        .header h1 { font-size: clamp(20px, 3vh, 26px); margin: 0; font-weight: 600; }
        .header p { font-size: clamp(11px, 1.5vh, 13px); opacity: 0.7; margin: 2px 0 0; }

        .form-group { width: 100%; }
        label { 
            font-size: 10px; 
            font-weight: 600; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
            margin-bottom: 5px; 
            display: block; 
            opacity: 0.8; 
            padding-left: 5px; 
        }

        select, input {
            width: 100%;
            padding: clamp(10px, 1.5vh, 14px) 15px;
            background: var(--input-bg);
            border: 1px solid var(--glass-border);
            border-radius: 14px;
            color: white;
            font-size: 14px;
            outline: none;
        }

        select option { background: #4158D0; color: white; }

        .row { 
            display: flex; 
            gap: 10px; 
            align-items: flex-end;
        }
        .row .form-group { flex: 1; }

        button {
            width: 100%;
            padding: clamp(12px, 2vh, 18px);
            margin-top: 5px;
            background: #ffffff;
            color: #764ba2;
            border: none;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        #loading { text-align: center; font-size: 11px; margin-top: 5px; display: none; }

        /* Media Query untuk phone sangat pendek */
        @media (max-height: 600px) {
            .glass-card { padding: 15px; border-radius: 20px; }
            .header i { display: none; } /* Sorok ikon jika skrin terlalu pendek */
            .form-group { margin-bottom: 5px; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="glass-card">
        <div class="header">
            <i class="fa-solid fa-feather-pointed"></i>
            <h1>E-Hadir</h1>
            <p>Rekod Ketidakhadiran</p>
        </div>

        <form id="absenceForm">
            <div class="form-group">
                <label>Jawatan</label>
                <select id="jawatan" name="jawatan" onchange="updateNama()" required>
                    <option value="">Pilih Jawatan</option>
                </select>
            </div>

            <div class="form-group">
                <label>Nama Staf</label>
                <select id="nama" name="nama" required disabled>
                    <option value="">Pilih Nama</option>
                </select>
            </div>

            <div class="form-group">
                <label>Sebab</label>
                <select name="sebab" required>
                    <option value="Kerja Lapangan (Onsite)">Kerja Lapangan (Onsite)</option>
                    <option value="Kursus/Latihan">Kursus/Latihan</option>
                    <option value="Cuti Rehat/Sakit">Cuti Rehat/Sakit</option>
                    <option value="Halfday">Halfday</option>
                </select>
            </div>

            <div class="row">
                <div class="form-group">
                    <label>Mula</label>
                    <input type="date" name="tarikhMula" required>
                </div>
                <div class="form-group">
                    <label>Akhir</label>
                    <input type="date" name="tarikhAkhir" required>
                </div>
            </div>

            <button type="submit" id="submitBtn">
                <span>HANTAR REKOD</span>
                <i class="fa-solid fa-paper-plane"></i>
            </button>
            
            <div id="loading">
                <i class="fas fa-spinner fa-spin"></i> Memproses...
            </div>
        </form>
    </div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxAR0c0U9ccGk90_yVd7scPEanktLzCJYW6g5ik9I5vmTCQmMT0rDbaZaDjscWiwU2GqA/exec'; 

    let allStaffData = [];

    window.onload = function() {
        fetch(scriptURL + "?action=getStaff")
            .then(res => res.json())
            .then(data => {
                allStaffData = data;
                let jawatanSelect = document.getElementById('jawatan');
                let uniqueJawatan = [...new Set(data.map(item => item[1]))];
                uniqueJawatan.sort().forEach(j => {
                    if(j) {
                        let opt = document.createElement('option');
                        opt.value = opt.innerHTML = j;
                        jawatanSelect.appendChild(opt);
                    }
                });
            });
    };

    function updateNama() {
        let selectedJawatan = document.getElementById('jawatan').value;
        let namaSelect = document.getElementById('nama');
        namaSelect.innerHTML = '<option value="">Pilih Nama</option>';
        if (selectedJawatan) {
            namaSelect.disabled = false;
            allStaffData.filter(row => row[1] === selectedJawatan).forEach(row => {
                if(row[0]) {
                    let opt = document.createElement('option');
                    opt.value = opt.innerHTML = row[0];
                    namaSelect.appendChild(opt);
                }
            });
        } else {
            namaSelect.disabled = true;
        }
    }

    document.getElementById('absenceForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        const loader = document.getElementById('loading');
        btn.disabled = true;
        loader.style.display = 'block';
        fetch(scriptURL, { method: 'POST', body: new URLSearchParams(new FormData(this)), mode: 'no-cors' })
            .then(() => {
                alert("✨ Berjaya dihantar!");
                location.reload();
            });
    });
</script>

</body>
</html>
