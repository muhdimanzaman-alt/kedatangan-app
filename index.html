<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Hadir | Aesthetic Glass</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="theme-color" content="#764ba2">
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.12);
            --glass-border: rgba(255, 255, 255, 0.2);
            --input-bg: rgba(255, 255, 255, 0.08);
            --text-white: #ffffff;
            --accent-color: #ffffff;
        }

        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background: linear-gradient(-45deg, #4158D0, #C850C0, #FFCC70, #24D292);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        /* Hiasan bulatan di belakang */
        .circle-decor {
            position: absolute;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            filter: blur(40px);
            border-radius: 50%;
            z-index: -1;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border-radius: 32px;
            border: 1px solid var(--glass-border);
            padding: 40px 25px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            color: var(--text-white);
        }

        .header { text-align: center; margin-bottom: 30px; }
        .header i { font-size: 45px; margin-bottom: 15px; opacity: 0.9; }
        .header h1 { font-size: 26px; margin: 0; font-weight: 600; letter-spacing: -0.5px; }
        .header p { font-size: 13px; opacity: 0.7; margin: 5px 0 0; }

        .form-group { margin-bottom: 20px; width: 100%; }
        label { font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 8px; display: block; opacity: 0.8; padding-left: 5px; }

        select, input {
            width: 100%;
            padding: 14px 16px;
            background: var(--input-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            color: white;
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
        }

        /* Style untuk dropdown options */
        select option { background: #333; color: white; }

        select:focus, input:focus {
            background: rgba(255, 255, 255, 0.18);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        /* Fix untuk susunan Mula & Akhir */
        .row { 
            display: flex; 
            gap: 12px; 
            margin-bottom: 20px;
            align-items: flex-end;
        }
        .row .form-group { margin-bottom: 0; flex: 1; }

        button {
            width: 100%;
            padding: 18px;
            margin-top: 10px;
            background: #ffffff;
            color: #764ba2;
            border: none;
            border-radius: 18px;
            font-size: 15px;
            font-weight: 700;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        button:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0,0,0,0.15); opacity: 0.95; }
        button:active { transform: translateY(0); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        #loading { text-align: center; margin-top: 15px; font-size: 12px; display: none; }

        @media (max-width: 360px) {
            .row { flex-direction: column; }
            .glass-card { padding: 30px 20px; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="circle-decor" style="top: -40px; right: -40px; background: rgba(200, 80, 192, 0.3);"></div>
    <div class="circle-decor" style="bottom: -40px; left: -40px; background: rgba(65, 88, 208, 0.3);"></div>
    
    <div class="glass-card">
        <div class="header">
            <i class="fa-solid fa-feather-pointed"></i>
            <h1>E-Hadir</h1>
            <p>Sistem Rekod Ketidakhadiran</p>
        </div>

        <form id="absenceForm">
            <div class="form-group">
                <label>Jawatan</label>
                <select id="jawatan" name="jawatan" onchange="updateNama()" required>
                    <option value="">Pilih Jawatan</option>
                </select>
            </div>

            <div class="form-group">
                <label>Nama Staf</label>
                <select id="nama" name="nama" required disabled>
                    <option value="">Pilih Nama</option>
                </select>
            </div>

            <div class="form-group">
                <label>Sebab</label>
                <select name="sebab" required>
                    <option value="Kerja Lapangan (Onsite)">Kerja Lapangan (Onsite)</option>
                    <option value="Kursus/Latihan">Kursus/Latihan</option>
                    <option value="Cuti Rehat/Sakit">Cuti Rehat/Sakit</option>
                    <option value="Halfday">Halfday</option>
                </select>
            </div>

            <div class="row">
                <div class="form-group">
                    <label>Mula</label>
                    <input type="date" name="tarikhMula" required>
                </div>
                <div class="form-group">
                    <label>Akhir</label>
                    <input type="date" name="tarikhAkhir" required>
                </div>
            </div>

            <button type="submit" id="submitBtn">
                <span>HANTAR REKOD</span>
                <i class="fa-solid fa-paper-plane"></i>
            </button>
            
            <div id="loading">
                <i class="fas fa-spinner fa-spin"></i> Memproses data...
            </div>
        </form>
    </div>
</div>

<script>
    // GANTIKAN URL DI BAWAH DENGAN URL WEB APP GOOGLE SCRIPT ANDA
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxAR0c0U9ccGk90_yVd7scPEanktLzCJYW6g5ik9I5vmTCQmMT0rDbaZaDjscWiwU2GqA/exec'; 

    let allStaffData = [];

    // Ambil data staf masa page load
    window.onload = function() {
        fetch(scriptURL + "?action=getStaff")
            .then(res => res.json())
            .then(data => {
                allStaffData = data;
                let jawatanSelect = document.getElementById('jawatan');
                // Ambil unik jawatan dari Kolum B (index 1)
                let uniqueJawatan = [...new Set(data.map(item => item[1]))];
                
                uniqueJawatan.sort().forEach(j => {
                    if(j) {
                        let opt = document.createElement('option');
                        opt.value = opt.innerHTML = j;
                        jawatanSelect.appendChild(opt);
                    }
                });
            })
            .catch(err => console.error("Ralat ambil data:", err));
    };

    // Filter Nama (Kolum A / index 0) ikut Jawatan (Kolum B / index 1)
    function updateNama() {
        let selectedJawatan = document.getElementById('jawatan').value;
        let namaSelect = document.getElementById('nama');
        namaSelect.innerHTML = '<option value="">Pilih Nama</option>';
        
        if (selectedJawatan) {
            namaSelect.disabled = false;
            let filteredNames = allStaffData.filter(row => row[1] === selectedJawatan);
            filteredNames.sort().forEach(row => {
                if(row[0]) {
                    let opt = document.createElement('option');
                    opt.value = opt.innerHTML = row[0];
                    namaSelect.appendChild(opt);
                }
            });
        } else {
            namaSelect.disabled = true;
        }
    }

    // Submit Borang
    document.getElementById('absenceForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        const loader = document.getElementById('loading');
        
        btn.disabled = true;
        loader.style.display = 'block';
        
        const data = new URLSearchParams(new FormData(this));

        fetch(scriptURL, { method: 'POST', body: data, mode: 'no-cors' })
            .then(() => {
                alert("✨ Rekod berjaya dihantar ke Google Sheets!");
                this.reset();
                btn.disabled = false;
                loader.style.display = 'none';
                document.getElementById('nama').disabled = true;
            })
            .catch(error => {
                console.error('Error:', error);
                alert("❌ Ralat berlaku. Sila cuba lagi.");
                btn.disabled = false;
                loader.style.display = 'none';
            });
    });
</script>

</body>
</html
