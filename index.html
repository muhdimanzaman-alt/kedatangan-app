<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>M&E-Connect | Liquid Glass</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="theme-color" content="#ffffff">
    
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;600&family=Plus+Jakarta+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --glass-white: rgba(255, 255, 255, 0.45);
            --glass-border: rgba(255, 255, 255, 0.6);
            --ios-blue: #007AFF;
        }

        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            font-family: 'SF Pro Display', 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 50%, #fbc2eb 100%);
            background-size: 300% 300%;
            animation: liquidMove 10s ease-in-out infinite alternate;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            padding: 15px;
        }

        @keyframes liquidMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .container {
            width: 100%;
            max-width: 370px;
            max-height: 95vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .glass-card {
            background: var(--glass-white);
            backdrop-filter: blur(40px) saturate(210%);
            -webkit-backdrop-filter: blur(40px) saturate(210%);
            border-radius: 38px;
            border: 1.5px solid var(--glass-border);
            padding: clamp(20px, 4vh, 35px) 22px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: clamp(10px, 2.2vh, 18px);
        }

        .header { text-align: center; margin-bottom: 5px; }
        .header h1 { 
            font-size: clamp(20px, 3vh, 26px); 
            margin: 0; 
            font-weight: 600; 
            color: #1d1d1f;
            letter-spacing: -0.5px;
        }

        .form-group { width: 100%; position: relative; }
        label { 
            font-size: 10px; 
            font-weight: 600; 
            color: rgba(0,0,0,0.5);
            margin-bottom: 6px; 
            display: block; 
            padding-left: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        select, input {
            width: 100%;
            padding: 12px 14px;
            background: rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 14px;
            color: #000;
            font-size: 14px;
            outline: none;
            transition: 0.3s ease;
        }

        /* KHAS UNTUK TARIKH AGAR TIDAK TERKELUAR */
        .row { 
            display: flex; 
            gap: 10px; 
            width: 100%;
            box-sizing: border-box;
        }
        
        .row .form-group { 
            flex: 1; 
            min-width: 0; /* Penting: membenarkan elemen mengecil di bawah saiz asalnya */
        }

        input[type="date"] {
            padding: 11px 8px; /* Padding sisi dikurangkan sedikit */
            font-size: 13px; /* Saiz teks dikecilkan sedikit untuk muat tarikh penuh */
            cursor: pointer;
            -webkit-appearance: none; /* Hilangkan default iOS styling */
            min-height: 44px;
        }

        button {
            width: 100%;
            padding: clamp(14px, 2vh, 18px);
            background: var(--ios-blue);
            color: white;
            border: none;
            border-radius: 18px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 10px 20px rgba(0, 122, 255, 0.2);
            margin-top: 10px;
        }

        button:active { transform: scale(0.97); }

        #loading { text-align: center; font-size: 11px; color: var(--ios-blue); display: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="glass-card">
        <div class="header">
            <h1>E-Hadir</h1>
        </div>

        <form id="absenceForm">
            <div class="form-group">
                <label>Jawatan</label>
                <select id="jawatan" name="jawatan" onchange="updateNama()" required>
                    <option value="">Pilih Jawatan</option>
                </select>
            </div>

            <div class="form-group">
                <label>Nama Staf</label>
                <select id="nama" name="nama" required disabled>
                    <option value="">Pilih Nama</option>
                </select>
            </div>

            <div class="form-group">
                <label>Sebab</label>
                <select name="sebab" required>
                    <option value="Kerja Lapangan (Onsite)">Kerja Lapangan (Onsite)</option>
                    <option value="Kursus/Latihan">Kursus/Latihan</option>
                    <option value="Cuti Rehat/Sakit">Cuti Rehat/Sakit</option>
                    <option value="Halfday">Halfday</option>
                </select>
            </div>

            <div class="row">
                <div class="form-group">
                    <label>Mula</label>
                    <input type="date" name="tarikhMula" required>
                </div>
                <div class="form-group">
                    <label>Akhir</label>
                    <input type="date" name="tarikhAkhir" required>
                </div>
            </div>

            <button type="submit" id="submitBtn">Hantar Rekod</button>
            <div id="loading"><i class="fas fa-spinner fa-spin"></i> Menghantar...</div>
        </form>
    </div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxAR0c0U9ccGk90_yVd7scPEanktLzCJYW6g5ik9I5vmTCQmMT0rDbaZaDjscWiwU2GqA/exec'; 
    let allStaffData = [];

    window.onload = function() {
        fetch(scriptURL + "?action=getStaff")
            .then(res => res.json())
            .then(data => {
                allStaffData = data;
                let jawatanSelect = document.getElementById('jawatan');
                let uniqueJawatan = [...new Set(data.map(item => item[1]))];
                uniqueJawatan.sort().forEach(j => {
                    if(j) {
                        let opt = document.createElement('option');
                        opt.value = opt.innerHTML = j;
                        jawatanSelect.appendChild(opt);
                    }
                });
            });
    };

    function updateNama() {
        let selectedJawatan = document.getElementById('jawatan').value;
        let namaSelect = document.getElementById('nama');
        namaSelect.innerHTML = '<option value="">Pilih Nama</option>';
        if (selectedJawatan) {
            namaSelect.disabled = false;
            allStaffData.filter(row => row[1] === selectedJawatan).forEach(row => {
                if(row[0]) {
                    let opt = document.createElement('option');
                    opt.value = opt.innerHTML = row[0];
                    namaSelect.appendChild(opt);
                }
            });
        }
    }

    document.getElementById('absenceForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        btn.disabled = true;
        document.getElementById('loading').style.display = 'block';
        fetch(scriptURL, { method: 'POST', body: new URLSearchParams(new FormData(this)), mode: 'no-cors' })
            .then(() => {
                alert("✅ Rekod Berjaya!");
                location.reload();
            })
            .catch(() => {
                alert("❌ Ralat berlaku!");
                btn.disabled = false;
                document.getElementById('loading').style.display = 'none';
            });
    });
</script>
</body>
</html>
