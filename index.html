<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Hadir | Aesthetic</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.25);
            --input-bg: rgba(255, 255, 255, 0.1);
            --text-white: #ffffff;
        }

        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            /* Latar belakang animasi mesh gradient */
            background: linear-gradient(45deg, #4158D0, #C850C0, #FFCC70);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            z-index: 1;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 30px;
            border: 1px solid var(--glass-border);
            padding: 40px 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            color: var(--text-white);
            text-align: center;
        }

        .header i {
            font-size: 45px;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
        }

        .header h1 { font-size: 28px; margin: 0; font-weight: 600; letter-spacing: -1px; }
        .header p { font-size: 14px; opacity: 0.8; margin-bottom: 30px; }

        .form-group { text-align: left; margin-bottom: 18px; }
        label { font-size: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px; display: block; opacity: 0.9; }

        select, input {
            width: 100%;
            padding: 14px;
            background: var(--input-bg);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            color: white;
            font-size: 15px;
            outline: none;
            transition: 0.3s;
        }

        select option { background: #764ba2; color: white; }

        select:focus, input:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: white;
        }

        .row { display: flex; gap: 10px; }

        button {
            width: 100%;
            padding: 16px;
            margin-top: 15px;
            background: white;
            color: #764ba2;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        button:hover { transform: translateY(-3px); box-shadow: 0 15px 25px rgba(0,0,0,0.2); }
        button:active { transform: translateY(0); }

        #loading { margin-top: 15px; font-size: 13px; display: none; }

        /* Hiasan Bulatan di Belakang Card */
        .bg-circles {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; overflow: hidden;
        }
        .circle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            filter: blur(50px);
        }
    </style>
</head>
<body>

<div class="bg-circles">
    <div class="circle" style="width: 300px; height: 300px; top: -50px; left: -50px;"></div>
    <div class="circle" style="width: 200px; height: 200px; bottom: 50px; right: -50px;"></div>
</div>

<div class="container">
    <div class="glass-card">
        <div class="header">
            <i class="fa-solid fa-cloud-moon"></i>
            <h1>E-Hadir</h1>
            <p>Log Ketidakhadiran Pintar</p>
        </div>

        <form id="absenceForm">
            <div class="form-group">
                <label>Jawatan</label>
                <select id="jawatan" name="jawatan" onchange="updateNama()" required>
                    <option value="">Pilih Jawatan</option>
                </select>
            </div>

            <div class="form-group">
                <label>Nama</label>
                <select id="nama" name="nama" required disabled>
                    <option value="">Pilih Nama</option>
                </select>
            </div>

            <div class="form-group">
                <label>Sebab</label>
                <select name="sebab" required>
                    <option value="Kerja Lapangan (Onsite)">Onsite</option>
                    <option value="Kursus/Latihan">Kursus/Latihan</option>
                    <option value="Cuti Rehat/Sakit">Cuti Rehat/Sakit</option>
                    <option value="Halfday">Halfday</option>
                </select>
            </div>

            <div class="row">
                <div class="form-group">
                    <label>Mula</label>
                    <input type="date" name="tarikhMula" required>
                </div>
                <div class="form-group">
                    <label>Akhir</label>
                    <input type="date" name="tarikhAkhir" required>
                </div>
            </div>

            <button type="submit" id="submitBtn">HANTAR REKOD</button>
            <div id="loading"><i class="fas fa-spinner fa-spin"></i> Menghantar ke Cloud...</div>
        </form>
    </div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxAR0c0U9ccGk90_yVd7scPEanktLzCJYW6g5ik9I5vmTCQmMT0rDbaZaDjscWiwU2GqA/exec'; 
    let allStaffData = [];

    window.onload = function() {
        fetch(scriptURL + "?action=getStaff")
            .then(res => res.json())
            .then(data => {
                allStaffData = data;
                let jawatanSelect = document.getElementById('jawatan');
                let uniqueJawatan = [...new Set(data.map(item => item[1]))];
                uniqueJawatan.sort().forEach(j => {
                    let opt = document.createElement('option');
                    opt.value = opt.innerHTML = j;
                    jawatanSelect.appendChild(opt);
                });
            });
    };

    function updateNama() {
        let selectedJawatan = document.getElementById('jawatan').value;
        let namaSelect = document.getElementById('nama');
        namaSelect.innerHTML = '<option value="">Pilih Nama</option>';
        if (selectedJawatan) {
            namaSelect.disabled = false;
            allStaffData.filter(row => row[1] === selectedJawatan).forEach(row => {
                let opt = document.createElement('option');
                opt.value = opt.innerHTML = row[0];
                namaSelect.appendChild(opt);
            });
        }
    }

    document.getElementById('absenceForm').addEventListener('submit', function(e) {
        e.preventDefault();
        document.getElementById('submitBtn').disabled = true;
        document.getElementById('loading').style.display = 'block';
        fetch(scriptURL, { method: 'POST', body: new URLSearchParams(new FormData(this)), mode: 'no-cors' })
            .then(() => {
                alert("âœ¨ Berjaya disimpan!");
                location.reload();
            });
    });
</script>
</body>
</html>
