<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>E-Hadir | Liquid Glass</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="theme-color" content="#ffffff">
    
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;600&family=Plus+Jakarta+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            /* iOS Liquid Glass Palette */
            --glass-white: rgba(255, 255, 255, 0.4);
            --glass-border: rgba(255, 255, 255, 0.5);
            --ios-blue: #007AFF;
        }

        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            font-family: 'SF Pro Display', 'Plus Jakarta Sans', sans-serif;
        }

        body {
            /* Latar belakang Liquid Gradient yang bergerak */
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 50%, #fbc2eb 100%);
            background-size: 300% 300%;
            animation: liquidMove 10s ease-in-out infinite alternate;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            padding: 20px;
        }

        @keyframes liquidMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .container {
            width: 100%;
            max-width: 370px;
            max-height: 92vh;
        }

        /* Card Utama - Liquid Glass Effect */
        .glass-card {
            background: var(--glass-white);
            backdrop-filter: blur(40px) saturate(200%);
            -webkit-backdrop-filter: blur(40px) saturate(200%);
            border-radius: 40px;
            border: 1.5px solid var(--glass-border);
            padding: clamp(25px, 5vh, 40px) 30px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.1), 
                        inset 0 0 20px rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            gap: clamp(15px, 2.5vh, 25px);
        }

        .header { text-align: center; }
        .header h1 { 
            font-size: clamp(22px, 3.5vh, 28px); 
            margin: 0; 
            font-weight: 600; 
            color: #1d1d1f;
            letter-spacing: -0.5px;
        }
        .header p { 
            font-size: clamp(12px, 1.8vh, 14px); 
            color: rgba(0,0,0,0.5); 
            margin: 4px 0 0; 
            font-weight: 400;
        }

        .form-group { width: 100%; }
        label { 
            font-size: 11px; 
            font-weight: 600; 
            color: rgba(0,0,0,0.6);
            margin-bottom: 6px; 
            display: block; 
            padding-left: 2px;
        }

        /* Input ala iPhone */
        select, input {
            width: 100%;
            padding: clamp(12px, 1.8vh, 15px);
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 18px;
            color: #000;
            font-size: 15px;
            outline: none;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        select:focus, input:focus {
            background: rgba(255, 255, 255, 0.8);
            border-color: var(--ios-blue);
        }

        .row { display: flex; gap: 12px; }
        .row .form-group { flex: 1; }

        /* Butang Premium iPhone */
        button {
            width: 100%;
            padding: clamp(14px, 2.2vh, 18px);
            background: var(--ios-blue);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            box-shadow: 0 10px 20px rgba(0, 122, 255, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        button:active { transform: scale(0.96); }

        #loading { text-align: center; font-size: 12px; color: var(--ios-blue); display: none; }

        @media (max-height: 650px) {
            .glass-card { padding: 20px; border-radius: 30px; }
            .header h1 { font-size: 20px; }
            .form-group { margin-bottom: 0px; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="glass-card">
        <div class="header">
            <h1>E-Hadir</h1>
            <p>Sistem Rekod Digital</p>
        </div>

        <form id="absenceForm">
            <div class="form-group">
                <label>JAWATAN</label>
                <select id="jawatan" name="jawatan" onchange="updateNama()" required>
                    <option value="">Pilih Jawatan</option>
                </select>
            </div>

            <div class="form-group">
                <label>NAMA STAF</label>
                <select id="nama" name="nama" required disabled>
                    <option value="">Pilih Nama</option>
                </select>
            </div>

            <div class="form-group">
                <label>SEBAB</label>
                <select name="sebab" required>
                    <option value="Kerja Lapangan (Onsite)">Kerja Lapangan (Onsite)</option>
                    <option value="Kursus/Latihan">Kursus/Latihan</option>
                    <option value="Cuti Rehat/Sakit">Cuti Rehat/Sakit</option>
                    <option value="Halfday">Halfday</option>
                </select>
            </div>

            <div class="row">
                <div class="form-group">
                    <label>MULA</label>
                    <input type="date" name="tarikhMula" required>
                </div>
                <div class="form-group">
                    <label>AKHIR</label>
                    <input type="date" name="tarikhAkhir" required>
                </div>
            </div>

            <button type="submit" id="submitBtn">Hantar Rekod</button>
            <div id="loading"><i class="fas fa-spinner fa-spin"></i> Menghantar...</div>
        </form>
    </div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxAR0c0U9ccGk90_yVd7scPEanktLzCJYW6g5ik9I5vmTCQmMT0rDbaZaDjscWiwU2GqA/exec'; 
    let allStaffData = [];

    window.onload = function() {
        fetch(scriptURL + "?action=getStaff")
            .then(res => res.json())
            .then(data => {
                allStaffData = data;
                let jawatanSelect = document.getElementById('jawatan');
                let uniqueJawatan = [...new Set(data.map(item => item[1]))];
                uniqueJawatan.sort().forEach(j => {
                    if(j) {
                        let opt = document.createElement('option');
                        opt.value = opt.innerHTML = j;
                        jawatanSelect.appendChild(opt);
                    }
                });
            });
    };

    function updateNama() {
        let selectedJawatan = document.getElementById('jawatan').value;
        let namaSelect = document.getElementById('nama');
        namaSelect.innerHTML = '<option value="">Pilih Nama</option>';
        if (selectedJawatan) {
            namaSelect.disabled = false;
            allStaffData.filter(row => row[1] === selectedJawatan).forEach(row => {
                if(row[0]) {
                    let opt = document.createElement('option');
                    opt.value = opt.innerHTML = row[0];
                    namaSelect.appendChild(opt);
                }
            });
        }
    }

    document.getElementById('absenceForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        btn.disabled = true;
        document.getElementById('loading').style.display = 'block';
        fetch(scriptURL, { method: 'POST', body: new URLSearchParams(new FormData(this)), mode: 'no-cors' })
            .then(() => {
                alert("âœ… Berjaya!");
                location.reload();
            });
    });
</script>

</body>
</html>
